# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: 'Build and deploy Node.js app to Azure Web App: ngotrackerUI'

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          npm ci
          npm run build

      - name: Zip artifact for deployment
        run: |
          mkdir deployment
          cp -r .next public package.json package-lock.json node_modules deployment
          cd deployment
          zip -r ../deploy.zip .

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ngotrackerUI'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_1a14db14b36844d08a087db69129e796 }}
          package: deploy.zip

